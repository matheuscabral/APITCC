{% extends "Home.html" %}
{% block content %}
    <div class = "row" style = "border-bottom: 1px solid #e9e9e9;">
        <h4 style = "text-align: center;">Dados</h4>
    </div><br>
    <form method="post" action="http://localhost:8080/index.php?pagina=empresa&metodo=editar" enctype="multipart/form-data">
        <div class="input-group mb-3" style = "max-width: 50%;">
            <span class="input-group-text" id="nomeFantasia"><b>Nome Fantasia: </b></span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "inpnomeFantasia" name="nomeFantasia" value = "{{nomeFantasia}}">
        </div>
        <div class="input-group mb-3" style = "max-width: 30%;">
            <span class="input-group-text" id="cnpj"><b>CNPJ: </b></span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "inpcnpj" name="cnpj" value = "{{cnpj}}">
        </div>
        <div class = "row">
            <div class = "col">
                <div class="input-group mb-3" style = "max-width: 60%;">
                    <span class="input-group-text" id="estado"><b>Estado: </b></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "inpestado" name="estado" value = "{{estado}}">
                </div>
                <div class="input-group mb-3" style = "max-width: 70%;">
                    <span class="input-group-text" id="cidade"><b>cidade: </b></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "inpcidade" name="cidade" value = "{{cidade}}">
                </div>
                <div class="input-group mb-3" style = "max-width: 90%;">
                    <span class="input-group-text" id="rua"><b>Rua: </b></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "inprua" name="rua" value = "{{rua}}">
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3" style = "max-width: 50%;">
                    <span class="input-group-text" id="bairro"><b>Bairro: </b></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "inpbairro" name="bairro" value = "{{bairro}}">
                </div>
                <div class="input-group mb-3" style = "max-width: 40%;">
                    <span class="input-group-text" id="numero"><b>Numero: </b></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "inpnumero" name="numero" value = "{{numero}}">
                </div>
                <div class="input-group mb-3" style = "max-width: 40%;">
                    <span class="input-group-text" id="cep"><b>CEP: </b></span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "inpcep" name="cep" value = "{{cep}}">
                </div>
            </div>
        </div>
        <div class="input-group mb-3" style = "max-width: 80%;">
            <span class="input-group-text" id="complemento"><b>Complemento: </b></span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id = "inpcomplemento" name="complemento" value="{{complemento}}">
        </div>
        <div class="input-group">
            <span class="input-group-text"><b>Escopo</b></span>
            <textarea class="form-control" aria-label="With textarea" id = "inpescopo" name="escopo">{{escopo}}</textarea>
        </div></br>
        <div class="input-group mb-3" style = "max-width: 50%;">
            <input type="file" name="foto" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <button type="submit" name="submit" class="btn btn-secondary btn-sm" style = "position: relative; top : auto; left : 90%; bottom: auto; right: auto;">Salvar Dados</button>
    </form>
{% endblock %}
